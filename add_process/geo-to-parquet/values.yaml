# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

networking:
  type: ClusterIP
  clusterIP: None
  service:
    port: 8080
  user:
    enabled: false
    port: 5000

s3:
  enabled: true

# User input parameters
conversion:
  # CLI Command to use (convert, convert-dir)
  command: "convert-dir"

  output: "geotoparquet/output" # S3 location for output files (e.g., "geotoparquet/output/")

  # Output format options
  outputFormat: "geoparquet"  # parquet, geoparquet
  compression: "zstd"  # snappy, gzip, brotli, lz4, zstd

  # Processing options
  recursive: true  # Only for convert-dir command

# Input data source
inputSource:
  # Type of input: "s3" or "url"
  type: "s3"  # s3, url

  input: "geotoparquet/input"  # S3 location for input files (e.g., "geotoparquet/input/")

  # URL input configuration
  downloadUrl: ""  # URL to download input data from
  filename: "input.zip"  # Filename to save as
  extract: true  # Whether to extract the downloaded file

resources: {}
