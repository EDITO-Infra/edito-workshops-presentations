# Default values for edito-process.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

nameOverride: ""
fullnameOverride: ""

# Image configuration for your R-based model
image:
  repository: your-registry/your-r-model
  tag: "1.0.0"
  pullPolicy: IfNotPresent

s3:
  enabled: true

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

networking:
  type: ClusterIP
  clusterIP: None
  service:
    port: 8080
  user:
    enabled: false
    port: 5000

s3:
  enabled: true

# Image configuration for your model processing
image:
  repository: your-registry/your-model
  tag: "1.0.0"
  pullPolicy: IfNotPresent

# Processing configuration
processing:
  # Command to run for data preparation
  dataPreparationCommand: "Rscript /Scripts/01_data_preparation.R"
  # Command to run for model analysis
  modelAnalysisCommand: "Rscript /Scripts/02_model_analysis.R"

# Input data configuration
inputData:
  # S3 path where user's input data is stored
  s3Path: "example-process/input"

# Output configuration
output:
  # S3 path where processed results will be stored
  s3Path: "example-process/output"


resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 1000m
  #   memory: 2Gi
  # requests:
  #   cpu: 500m
  #   memory: 1Gi